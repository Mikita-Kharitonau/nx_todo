{% extends 'base.html' %}
{% load static %}

{% block extended_head %}
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/styles.css' %}"/>
{% endblock %}


{% block content %}
    <div class="accounts_bg"></div>
    <div class="container-fluid">
        <div class="signup_pos row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <form action="{% url 'signup' %}" method="post">
                    <h3>Signup</h3>
                    {% csrf_token %}
                    {% for field in form %}
                        <p>
                            {{ field }}<br>
                            {% for error in field.errors %}
                                <small class="text-danger">{{ error }}</small>
                                <br>
                            {% endfor %}
                        </p>
                    {% endfor %}
                    <button type="submit" name="submit" class="btn">Create account</button>
                </form>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>
{% endblock %}
